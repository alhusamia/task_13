{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
<br>
<form action="{% url 'restaurant-list' %}">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search" aria-label="Search" name="q" value="{{request.GET.q}}">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit">Search</button>
    </div>
  </div>
</form>
<div class="row">
    {% for favorite in favorites %}
    <div class="col-md-4">
        <div class="card my-card">
          {% if favorite.restaurant.logo %}
            <img class="card-img-top" src="{{favorite.restaurant.logo.url}}" enctype="multipart/form-data" alt="Hey Noob, look at me...">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{favorite.restaurant.name}}</h5>
            <p class="card-text">{{favorite.restaurant.description|truncatechars:25}}</p>
          </div>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
